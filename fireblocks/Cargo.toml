[package]
name = "fireblocks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.23"
sha2 = "0.10.6"
anyhow = "1.0.68"
hex = "0.4.3"
serde = { version = "1.0.152", features = ["derive"] }
jsonwebtoken = "8.2.0"
reqwest = { version = "0.11.13", features = ["json"] }
clap = { version = "4.0.32", features = ["derive", "env"] }
serde_json = "1.0.91"
log = "0.4.17"
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.10.0"
dotenv = "0.15.0"
async-graphql = { version = "5.0.4", features = ["chrono", "uuid", "log", "dataloader", "apollo_tracing"] }