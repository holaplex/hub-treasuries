name: Release Image
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: self-hosted
    environment: release
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        run: docker context create mycontext
      - 
        run: docker context use mycontext 
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          version: v0.9.1
          endpoint: mycontext
     #-
     #  name: Replace Schema Registry URL (prod)
     #  if: github.ref == 'refs/heads/main'
     #  run: |
     #    sed -i "s#localhost#eventbus-cluster.prod-hub.svc.cluster.local#g" api/proto.toml
    
     ## Todo: move to dev after deploying PROD env
      - 
        name: Replace Schema Registry URL (stage)
        if: github.ref == 'refs/heads/main'
        run: |
          sed -i "s#localhost#eventbus-cluster.stage-hub.svc.cluster.local#g" api/proto.toml
      -
        name: Build and push hub-treasuries
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          target: hub-treasuries
          push: true
          tags: ${{ vars.DOCKERHUB_ORG }}/hub-treasuries:${{ github.sha }},${{ vars.DOCKERHUB_ORG }}/hub-treasuries:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      -
        name: Build and push hub-treasuries-migrations
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          target: migrator
          push: true
          tags: ${{ vars.DOCKERHUB_ORG }}/hub-treasuries-migrations:${{ github.sha }},${{ vars.DOCKERHUB_ORG }}/hub-treasuries-migrations:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
